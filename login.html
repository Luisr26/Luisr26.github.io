<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=account_circle" />

</head>
<body>
    <main>
        <div class="container-login">
            <span class="material-symbols-outlined">
                account_circle
                </span>
                <div>
                    <h1>Mi Cuenta</h1>
                    <div>
                        <label for="Usuario">Usuario:</label>
                        <br>
                        <input type="text" id="Usuario">
                    </div>
                    <div>
                        <label for="contrasena">Contraseña</label>
                        <br>
                        <input type="password" id="contrasena">
                        <br>
                        <a class="olvidaste_login" href="#">¿Olvidaste tu Contraseña?</a>
                    </div>
                    
                    <div class="button-login">
                        <div class="button-salir button">
                            <a href="index.html">Salir</a>
                        </div>
                        <div class="button-entrar button">
                            <a href="#" onclick="validarLogin(event)">Entrar</a>
                        </div>
                    </div>
                </div>                  
        </div>
    </main>
